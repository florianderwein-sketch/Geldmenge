<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Monetarismus: Interaktive Waage</title>
<style>
  /* Mobile-First Basis */
  body {
    background-color: #0d1b2a;
    color: #fff;
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 15px;
  }

  h1, h2 {
    font-size: 1.5em;
  }

  .waage {
    position: relative;
    margin: 30px auto;
    width: 90%;
    max-width: 400px;
    height: 180px;
  }

  .beam {
    width: 100%;
    height: 10px;
    background-color: gold;
    position: absolute;
    top: 85px;
    left: 0;
    transform-origin: center;
    transition: transform 0.5s;
  }

  .pan {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    position: absolute;
    top: 100px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    font-weight: bold;
    transition: top 0.5s, width 0.5s, height 0.5s;
  }

  .left { background-color: #2d6a4f; left: 0; }
  .right { background-color: #9c6644; right: 0; }

  .result {
    margin-top: 30px;
    font-size: 1.2em;
    padding: 12px;
    border-radius: 8px;
    background: linear-gradient(45deg, #ff4500, #ffa500);
  }

  button {
    margin: 5px 3px;
    padding: 10px;
    font-size: 14px;
    border-radius: 5px;
    border: none;
    cursor: pointer;
  }

  .geld { background-color: #2d6a4f; color: white; }
  .bip { background-color: #9c6644; color: white; }

  /* GrÃ¶ÃŸere Bildschirme */
  @media(min-width: 600px) {
    h1 { font-size: 2em; }
    h2 { font-size: 1.7em; }
    .pan { width: 80px; height: 80px; font-size: 20px; }
    .result { font-size: 1.5em; padding: 15px; }
  }
</style>
</head>
<body>

<h1>Monetarismus: Interaktive Waage</h1>
<div class="waage">
  <div class="beam" id="beam"></div>
  <div class="pan left" id="leftPan">ðŸ’¶ðŸ’¶ðŸ’¶<br>4,10 Bioâ‚¬</div>
  <div class="pan right" id="rightPan">ðŸ“¦<br>4,500 Bioâ‚¬</div>
</div>

<div class="result" id="inflationStatus">Geldmengendefizit: 9%</div>

<h2>Geldpolitik</h2>
<button class="geld" onclick="adjustMoney(2)">Leitzins erhÃ¶hen (-2%)</button>
<button class="geld" onclick="adjustMoney(3)">Staatsanleihen verkaufen (-3%)</button>
<button class="geld" onclick="adjustMoney(2)">Mindestreserven erhÃ¶hen (-2%)</button>
<button class="geld" onclick="adjustMoney(1.5)">LiquiditÃ¤t verringern (-1.5%)</button>

<h2>BIP-MaÃŸnahmen</h2>
<button class="bip" onclick="adjustBIP(2)">Investitionen fÃ¶rdern (+2%)</button>
<button class="bip" onclick="adjustBIP(2.5)">Konsum stimulieren (+2.5%)</button>
<button class="bip" onclick="adjustBIP(1.5)">Steuern senken (+1.5%)</button>
<button class="bip" onclick="adjustBIP(1.5)">Subventionen erhÃ¶hen (+1.5%)</button>

<script>
let geldMenge = 4.1; // Billionen â‚¬ (M3 Geldmenge, Stand 2025)
let bip = 4.5; // Billionen â‚¬ (Jahres-BIP Deutschland 2025)

function updateWaage() {
  const ratio = geldMenge / bip;
  const tilt = Math.min(Math.max((ratio - 1) * 15, -15), 15);
  document.getElementById("beam").style.transform = `rotate(${tilt}deg)`;

  // Pan-Positionen proportional zur Rotation
  document.getElementById("leftPan").style.top = `${100 - tilt}px`;
  document.getElementById("rightPan").style.top = `${100 + tilt}px`;

  // GeldmengenÃ¼berhang berechnen (nicht direkt Inflation!)
  let status = ratio > 1 ? "GeldmengenÃ¼berhang" : "Geldmengendefizit";
  let percentage = Math.round(Math.abs((ratio - 1) * 100));

  // Interpretation hinzufÃ¼gen
  let interpretation = "";
  if (ratio > 1.3) {
    interpretation = " â†’ Starker inflationÃ¤rer Druck";
  } else if (ratio > 1.1) {
    interpretation = " â†’ Moderater inflationÃ¤rer Druck";
  } else if (ratio >= 0.9 && ratio <= 1.1) {
    interpretation = " â†’ Ausgewogen";
  } else if (ratio < 0.9) {
    interpretation = " â†’ DeflationÃ¤rer Druck";
  }

  document.getElementById("inflationStatus").textContent = `${status}: ${percentage}%${interpretation}`;

  // Werte auf den Pans anzeigen
  document.getElementById("leftPan").innerHTML = `ðŸ’¶ðŸ’¶ðŸ’¶<br>${geldMenge.toFixed(2)} Bioâ‚¬`;
  document.getElementById("rightPan").innerHTML = `ðŸ“¦<br>${bip.toFixed(3)} Bioâ‚¬`;
}

// KORRIGIERT: Geldpolitik SENKT die Geldmenge (kontraktiv)
function adjustMoney(percent) {
  geldMenge *= (1 - percent / 100);  // Minus statt Plus!
  updateWaage();
}

function adjustBIP(percent) {
  bip *= (1 + percent / 100);
  updateWaage();
}

// Initiale Anzeige
updateWaage();
</script>

</body>
</html>
